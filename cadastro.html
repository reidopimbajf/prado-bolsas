<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cadastro - Prado Bolsas</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
   body {
     font-family: 'Poppins', sans-serif;
     background-color: #fef9f4;
     margin: 0;
     padding: 0;
     color: #3c2c1e;
   }
   .container {
     max-width: 400px;
     margin: 60px auto;
     padding: 30px;
     background-color: white;
     border-radius: 8px;
     box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
   }
   h2 {
     text-align: center;
     margin-bottom: 20px;
   }
   label {
     font-weight: 600;
     display: block;
     margin-top: 10px;
   }
   input {
     width: 100%;
     padding: 8px;
     margin-top: 5px;
     border: 1px solid #ccc;
     border-radius: 4px;
   }
   button {
     width: 100%;
     padding: 10px;
     margin-top: 20px;
     background-color: #5a3825;
     color: white;
     border: none;
     border-radius: 4px;
     font-size: 16px;
     cursor: pointer;
   }
   button:hover {
     background-color: #3c2619;
   }
   .voltar {
     display: block;
     text-align: center;
     margin-top: 15px;
     text-decoration: none;
     color: #5a3825;
     font-weight: bold;
   }
</style>
</head>
<body>
<div class="container">
<h2>Cadastro</h2>
<form id="cadastroForm">
<label for="nome">Nome:</label>
<input type="text" id="nome" required>
<label for="whatsapp">WhatsApp:</label>
<input type="text" id="whatsapp" required>
<label for="cep">CEP:</label>
<input type="text" id="cep" required>
<label for="endereco">Endereço:</label>
<input type="text" id="endereco" required>
<label for="numero">Número:</label>
<input type="text" id="numero" required>
<label for="complemento">Complemento:</label>
<input type="text" id="complemento">
<label for="senha">Senha:</label>
<input type="password" id="senha" required>
<button type="submit">Cadastrar</button>
</form>
<a class="voltar" href="login.html">Já tenho conta</a>
</div>
<script>
   document.getElementById('cadastroForm').addEventListener('submit', function(e) {
     e.preventDefault();
     const usuario = {
       nome: document.getElementById('nome').value,
       whatsapp: document.getElementById('whatsapp').value,
       cep: document.getElementById('cep').value,
       endereco: document.getElementById('endereco').value,
       numero: document.getElementById('numero').value,
       complemento: document.getElementById('complemento').value,
       senha: document.getElementById('senha').value
     };
     localStorage.setItem('cadastro_' + usuario.whatsapp, JSON.stringify(usuario));
     alert("Cadastro realizado com sucesso!");
     window.location.href = 'login.html';
   });
</script>
</body>
</html>
