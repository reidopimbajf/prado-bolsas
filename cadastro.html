<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Prado Bolsas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fef9f4;
      padding: 30px;
      color: #3c2c1e;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #5a3825;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3c2619;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      text-decoration: none;
      color: #5a3825;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" required>

    <label for="numero">Número:</label>
    <input type="text" id="numero" required>

    <label for="complemento">Complemento:</label>
    <input type="text" id="complemento">

    <button onclick="salvarCadastro()">Cadastrar</button>

    <div class="link">
      <p>Já tem conta? <a href="login.html">Faça login</a></p>
    </div>
  </div>

  <script>
    function salvarCadastro() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const cep = document.getElementById('cep').value;
      const endereco = document.getElementById('endereco').value;
      const numero = document.getElementById('numero').value;
      const complemento = document.getElementById('complemento').value;

      if (!nome || !email || !senha || !cep || !endereco || !numero) {
        alert("Por favor, preencha todos os campos obrigatórios.");
        return;
      }

      const novoUsuario = { nome, email, senha, cep, endereco, numero, complemento };

      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const existe = usuarios.some(u => u.email === email);
      if (existe) {
        alert("Este e-mail já está cadastrado.");
        return;
      }

      usuarios.push(novoUsuario);
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      alert("Cadastro realizado com sucesso!");

      window.location.href = "login.html";
    }
  </script>
</body>
</html>
