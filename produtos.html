<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo - Prado Bolsas</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
       body {
           font-family: 'Poppins', sans-serif;
           background-color: #fef9f4;
           color: #3c2c1e;
           margin: 0;
           padding: 0;
       }
       header {
           background-color: #5a3825;
           color: white;
           padding: 20px;
           text-align: center;
       }
       section {
           padding: 30px;
           text-align: center;
       }
       .produtos {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           gap: 20px;
       }
       .produto {
           border: 1px solid #ccc;
           border-radius: 8px;
           width: 250px;
           padding: 15px;
           background-color: white;
           box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
           transition: transform 0.3s;
       }
       .produto:hover {
           transform: scale(1.05);
       }
       .produto img {
           width: 100%;
           border-radius: 5px;
       }
       footer {
           background-color: #5a3825;
           color: white;
           text-align: center;
           padding: 15px;
           margin-top: 30px;
       }
       a {
           color: white;
           text-decoration: none;
       }
</style>
</head>
<body>
<header>
<h1>Catálogo - Prado Bolsas</h1>
<p><a href="index.html" style="color: #ffdfae;">Voltar para o início</a></p>
</header>
<section>
<div class="produtos">
<div class="produto">
<img src="https://via.placeholder.com/250x200.png?text=Bolsa+de+Couro" alt="Bolsa de Couro">
<h3>Bolsa de Couro</h3>
<p>Design elegante e acabamento premium.</p>
</div>
<div class="produto">
<img src="https://via.placeholder.com/250x200.png?text=Mochila+de+Couro" alt="Mochila de Couro">
<h3>Mochila de Couro</h3>
<p>Estilo e praticidade para o dia a dia.</p>
</div>
<div class="produto">
<img src="https://via.placeholder.com/250x200.png?text=Carteira+de+Couro" alt="Carteira de Couro">
<h3>Carteira de Couro</h3>
<p>Compacta, prática e resistente.</p>
</div>
</div>
</section>
<footer>
&copy; 2025 Prado Bolsas
</footer>
</body>
</html>
