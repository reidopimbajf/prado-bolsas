<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Bolsa de Couro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fef9f4;
      padding: 20px;
      text-align: center;
    }
    select, textarea, button {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #5a3825;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #7a543c;
    }
  </style>
</head>
<body>

  <h1>Personalizar Bolsa de Couro</h1>

  <form id="pedidoForm">
    <label>Escolha a cor:</label><br>
    <select id="cor" required>
      <option value="">Selecione</option>
      <option value="Marrom">Marrom</option>
      <option value="Preto">Preto</option>
      <option value="Marrom Café">Marrom Café</option>
      <option value="Rosa">Rosa</option>
      <option value="Azul">Azul</option>
    </select><br>

    <label>Escolha o tamanho:</label><br>
    <select id="tamanho" required>
      <option value="">Selecione</option>
      <option value="P">P</option>
      <option value="M">M</option>
      <option value="G">G</option>
      <option value="GG">GG</option>
    </select><br>

    <label>Observações:</label><br>
    <textarea id="observacao" rows="4" placeholder="Ex: Quero a alça maior, embalagem para presente..."></textarea><br>

    <button type="submit">Enviar Pedido no WhatsApp</button>
  </form>

  <script>
    document.getElementById('pedidoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var cor = document.getElementById('cor').value;
      var tamanho = document.getElementById('tamanho').value;
      var observacao = document.getElementById('observacao').value;
      var mensagem = `Olá, gostaria de fazer um pedido:%0AProduto: Bolsa de Couro%0ACor: ${cor}%0ATamanho: ${tamanho}%0AObservações: ${observacao}`;
      window.open(`https://wa.me/5511934190720?text=${mensagem}`, '_blank');
    });
  </script>

</body>
</html>
