<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Prado Bolsas</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
   body {
     font-family: 'Poppins', sans-serif;
     background-color: #fef9f4;
     color: #3c2c1e;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
   }
   .container {
     background: white;
     padding: 30px;
     border-radius: 8px;
     box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
     max-width: 400px;
     width: 100%;
   }
   h2 {
     text-align: center;
     margin-bottom: 20px;
   }
   label {
     display: block;
     margin: 10px 0 5px;
     font-weight: 600;
   }
   input {
     width: 100%;
     padding: 8px;
     margin-bottom: 15px;
     border: 1px solid #ccc;
     border-radius: 4px;
     font-family: 'Poppins', sans-serif;
   }
   button {
     background-color: #5a3825;
     color: white;
     padding: 10px;
     width: 100%;
     border: none;
     border-radius: 4px;
     font-size: 16px;
     cursor: pointer;
   }
   button:hover {
     background-color: #3c2619;
   }
   .link {
     text-align: center;
     margin-top: 15px;
   }
   .link a {
     color: #5a3825;
     text-decoration: none;
     font-weight: 600;
   }
</style>
</head>
<body>
<div class="container">
<h2>Login</h2>
<form id="loginForm">
<label for="email">Email:</label>
<input type="email" id="email" required>
<label for="senha">Senha:</label>
<input type="password" id="senha" required>
<button type="submit">Entrar</button>
</form>
<div class="link">
<p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
</div>
</div>
<script>
   document.getElementById('loginForm').addEventListener('submit', function(e) {
     e.preventDefault();
     const email = document.getElementById('email').value;
     const senha = document.getElementById('senha').value;
     const usuarioCadastrado = JSON.parse(localStorage.getItem('usuarioCadastrado'));
     if (usuarioCadastrado && email === usuarioCadastrado.email && senha === usuarioCadastrado.senha) {
       localStorage.setItem('usuarioLogado', JSON.stringify(usuarioCadastrado));
       alert('Login realizado com sucesso!');
       window.location.href = 'index.html';
     } else {
       alert('Email ou senha incorretos.');
     }
   });
</script>
</body>
</html>
