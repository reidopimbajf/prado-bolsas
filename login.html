<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Prado Bolsas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fef9f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #5a3825;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3c2619;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #5a3825;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <label for="email">E-mail:</label>
    <input type="email" id="email" required>
    
    <label for="senha">Senha:</label>
    <input type="password" id="senha" required>

    <button onclick="fazerLogin()">Entrar</button>

    <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
  </div>

  <script>
    function fazerLogin() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      const dadosSalvos = JSON.parse(localStorage.getItem('usuarioCadastrado'));

      if (dadosSalvos && dadosSalvos.email === email && dadosSalvos.senha === senha) {
        localStorage.setItem('usuarioLogado', JSON.stringify(dadosSalvos));
        window.location.href = 'index.html';
      } else {
        alert('E-mail ou senha incorretos.');
      }
    }
  </script>
</body>
</html>
